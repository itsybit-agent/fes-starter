<div class="todo-list">
  <h2>My Todos</h2>

  @if (loading) {
    <p class="loading">Loading...</p>
  }

  @if (error) {
    <p class="error">{{ error }}</p>
  }

  @if (!loading && todos.length === 0) {
    <p class="empty">No todos yet. Create one!</p>
  }

  <ul class="todos">
    @for (todo of todos; track todo.id) {
      <li [class.completed]="todo.isCompleted">
        <span class="title">{{ todo.title }}</span>
        @if (!todo.isCompleted) {
          <button (click)="completeTodo(todo.id)" class="complete-btn">
            Complete
          </button>
        } @else {
          <span class="done-badge">âœ“ Done</span>
        }
      </li>
    }
  </ul>

  <button (click)="loadTodos()" class="refresh-btn">Refresh</button>
</div>
